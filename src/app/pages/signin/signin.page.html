<ion-content>
    
  <app-header title="Sing In" label="{{'Register' | translate | async}}" type="singin" backButton="/login"></app-header>

  <ion-row>
    <ion-col sizeLg="4" sizeMd="3" sizeSm="2" size="12"></ion-col>

    <ion-col sizeLg="4" sizeMd="6" sizeSm="8" size="12">

      <app-singin-form (formSubmit)="handleFormSubmit($event)"></app-singin-form>

    </ion-col>

    <ion-col sizeLg="4" sizeMd="3" sizeSm="2" size="12"></ion-col>
  </ion-row>
</ion-content>
